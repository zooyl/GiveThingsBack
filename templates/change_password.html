{% extends 'base.html' %}
{% block content %}
    <section class="login-page">
        <h2>Zaktualizuj informacje</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group" align="center">
                {% csrf_token %}
                <h1>{{ form.errors.messages }}</h1>
                <h1>{{ form.as_p }}</h1>
                <input class="btn btn--without-border" type="submit" value="Zapisz">
            </div>
        </form>
    </section>
{% endblock content %}

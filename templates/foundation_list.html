{% extends 'base.html' %}
{% block content %}
    <section class="help">
        <h2>Fundacje i organizacje</h2>
        <div class="help--slides active" data-id="1">
            <p>Oto lista wszystkich zaufanych fundacji i organizacji</p>
            <ul class="help--slides-items">
                <li>
                    <h1>Nazwa</h1>
                    <h1>Opis</h1>
                    <h1>Kategoria</h1>
                </li>
            </ul>
            {% for i in foundation %}
                <ul class="help--slides-items">
                    <li>
                        <div class="col">
                            <div class="title">"{{ i.name }}"</div>
                        </div>
                        <div class="col">
                            <div class="title">{{ i.description }}</div>
                        </div>
                        <div class="col">
                            <div class="title">{{ i.category.name }}</div>
                        </div>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </section>
{% endblock content %}

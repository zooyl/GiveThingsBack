{% extends 'form.html' %}
{% block f4 %}
    <div class="form--steps-container">
        <div class="form--steps-counter">Krok <span>4</span>/5</div>
<form method="post">{% csrf_token %}

    <!-- STEP 5 -->
    <div data-step="1" class="active">
        <h3>Podaj adres oraz termin odbioru rzecz przez kuriera:</h3>

        <div class="form-section form-section--columns">
            <div class="form-section--column">
                <h4>Adres odbioru</h4>
                <div class="form-group form-group--inline">
                    <label> Ulica <input type="text" name="street"/> </label>
                </div>

                <div class="form-group form-group--inline">
                    <label> Miasto <input type="text" name="city"/> </label>
                </div>

                <div class="form-group form-group--inline">
                    <label>
                        Kod pocztowy <input type="text" name="postal"/>
                    </label>
                </div>

                <div class="form-group form-group--inline">
                    <label>
                        Numer telefonu <input type="number" name="phone"/>
                    </label>
                </div>
            </div>

            <div class="form-section--column">
                <h4>Termin odbioru</h4>
                <div class="form-group form-group--inline">
                    <label> Data <input type="date" name="date"/> </label>
                </div>

                <div class="form-group form-group--inline">
                    <label> Godzina <input type="time" name="time"/> </label>
                </div>

                <div class="form-group form-group--inline">
                    <label>
                        Uwagi dla kuriera
                        <textarea name="details" rows="5"></textarea>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group form-group--buttons">
            <input type="submit" class="btn" value="Dalej">
        </div>
    </div>
</form>
        {% endblock f4 %}

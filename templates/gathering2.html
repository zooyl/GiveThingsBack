{% extends "base.html" %}

{% block content %}
    <section class="help">
        <h2>Zorganizuj zbiorke</h2>
        {{ form.errors }}
        <div class="form--steps-container">
            <div class="form--steps-counter">Krok <span>2</span>/2</div>
            <br>
            <form method="post">
                {% csrf_token %}
                <h1>
                    Kiedy: {{ form.time }}<br><br>
                    Opis: {{ form.description }}<br><br>
                    Zdjecie: {{ form.photo }}<br><br>
                    zrobic hidden: {{ form.person }}<br><br>
                </h1>
                <div class="form-group form-group--buttons">
                    <input type="submit" class="btn" value="Dalej">
                </div>
            </form>
        </div>
    </section>
{% endblock %}

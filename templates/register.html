{% extends 'base.html' %}
{% block content %}
    <section class="login-page">
      <h2>Załóż konto</h2>
        <h1>{{ success }}{{ form.errors }}{{ mail }}</h1>
      <form method="post">
          {% csrf_token %}
        <div class="form-group" align="center">
          <h1>E-mail: {{ form.email }}</h1>
            <h1>Haslo: {{ form.password1 }}</h1>
            <h1>Powtorz haslo: {{ form.password2 }}</h1>
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'login' %}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>
{% endblock content %}
